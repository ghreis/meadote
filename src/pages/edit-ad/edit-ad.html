<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Editar Anúnio</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div text-center>
		<img width="180" height="150" src="https://bit.ly/2xzE0DD">
	</div>
	<div text-center>
		<button ion-button small color="secondary">
      Editar Foto
    </button>
	</div>
	<form #form='ngForm'>
		<ion-list>
			<ion-item>
				<ion-label stacked>Título</ion-label>
        	<ion-input disabled type="text" name="tituloAnuncio" value="Filhotes de Beagle"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Animal</ion-label>
				<ion-select disabled>
					<ion-option value="cachorro" selected>Cachorro</ion-option>
					<ion-option value="gato">Gato</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Sexo</ion-label>
				<ion-select disabled>
					<ion-option value="fem">Fêmea(s)</ion-option>
					<ion-option value="mas" selected>Macho(s)</ion-option>
          <ion-option value="mf">Fêmea(s) & Macho(s)</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Raça</ion-label>
        	<ion-input disabled type="text" name="tituloAnuncio" value="Beagle"></ion-input>
			</ion-item>
      <ion-item>
				<ion-label stacked>Quantidade</ion-label>
				<ion-select interface="popover">
					<ion-option value="1">1</ion-option>
					<ion-option value="2" selected>2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
					<ion-option value="5">5</ion-option>
          <ion-option value="6">6+</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Telefone</ion-label>
				<ion-input type="tel" name="telefone" value="17 998877665"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Cidade</ion-label>
				<ion-select disabled>
					<ion-option value="1">Jaci</ion-option>
					<ion-option value="2">José Bonifácil</ion-option>
					<ion-option value="3">Mirassol</ion-option>
					<ion-option value="4" selected>São José do Rio Preto</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Descrição</ion-label>
				<ion-textarea type="text" name="descricao" value="Filhotes de beagle com 1 mês, todas as vacinas tomadas"></ion-textarea>
			</ion-item>
		</ion-list>
		<button ion-button block color="secondary" (click)="editAd()">SALVAR</button>
	</form>
</ion-content>
