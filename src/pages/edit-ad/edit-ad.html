<ion-header>
	<ion-navbar color="secondary">
		<ion-buttons left>
			<button ion-button icon-only (click)="return()">
				<ion-icon name="arrow-round-back" style="font-size: 35px;"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Editar Anúnio</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div text-center>
		<img src="{{myPhoto}}">
	</div>
	<div text-center>
		<button ion-button small color="secondary" (click)="pictureFromGalery()">
			Editar Foto
		</button>
	</div>
	<form [formGroup]="todo" (ngSubmit)="editAd()">
		<ion-list>
			<ion-item>
				<ion-label stacked>Título</ion-label>
				<ion-input type="text" formControlName="titulo"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Animal</ion-label>
				<ion-select formControlName="animal">
					<ion-option>Cachorro</ion-option>
					<ion-option>Gato</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Sexo</ion-label>
				<ion-select formControlName="sexo">
					<ion-option>Fêmea(s)</ion-option>
					<ion-option>Macho(s)</ion-option>
					<ion-option>Fêmea(s) & Macho(s)</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Raça</ion-label>
				<ion-input type="text" formControlName="raca"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Quantidade</ion-label>
				<ion-select interface="popover" formControlName="quantidade">
					<ion-option>1</ion-option>
					<ion-option>2</ion-option>
					<ion-option>3</ion-option>
					<ion-option>4</ion-option>
					<ion-option>5</ion-option>
					<ion-option>6+</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Telefone</ion-label>
				<ion-input type="tel" formControlName="telefone"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Cidade</ion-label>
				<ion-select formControlName="cidade">
					<ion-option *ngFor="let loc of localidades">{{loc.nome}}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label stacked>Descrição</ion-label>
				<ion-textarea type="text" formControlName="descricao"></ion-textarea>
			</ion-item>
		</ion-list>
		<button ion-button block color="secondary" type="submit">SALVAR</button>
	</form>
</ion-content>
