<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Cadastro</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<form  #form="ngForm" (submit)="registrar(form)">
		<ion-list>
      <ion-item>
				<ion-label stacked>Nome Completo</ion-label>
				<ion-input type="text" name="nome" ngModel></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Email</ion-label>
				<ion-input type="email" name="email" ngModel></ion-input>
			</ion-item>
      <ion-item>
				<ion-label stacked>Senha</ion-label>
				<ion-input type="password" name="senha" ngModel></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button block color="secondary">CADASTRAR</button>
	</form>
</ion-content>
