<ion-header>
	<ion-navbar color="secondary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Sua Conta</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item-sliding>
			<ion-item *ngFor='let ad of anuncios | async'>
				<ion-thumbnail item-start>
					<img src="https://bit.ly/2QvdvHm">
				</ion-thumbnail>
				<h1>{{ad.titulo}}</h1>
				<p>Telefone: {{ad.telefone}}</p>
				<p>Cidade: {{ad.cidade}} </p>
        <button ion-button clear item-end color="secondary" (click)="editAd()">EDITAR</button>
			</ion-item>
			<ion-item-options side="left">
				<button ion-button color="danger" (click)="clear(c)">
      <ion-icon name="trash"></ion-icon>
      Apagar
    </button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab color="secondary" (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>
	</ion-fab>
</ion-content>
