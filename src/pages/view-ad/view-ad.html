<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Filhotes de Beagle</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div text-center>
		<img width="180" height="150" src="https://bit.ly/2QvdvHm">
	</div>
	<form #form='ngForm'>
		<ion-list>
			<ion-item>
				<ion-label stacked>Animal</ion-label>
        <ion-input disabled type="text" name="tipoAnimal" value="Cachorro"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Sexo</ion-label>
				<ion-input disabled type="text" name="sexo" value="Macho(s)"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Raça</ion-label>
        	<ion-input disabled type="text" name="raca" value="Beagle"></ion-input>
			</ion-item>
      <ion-item>
				<ion-label stacked>Quantidade</ion-label>
				<ion-input disabled type="text" name="qtd" value="2"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Telefone</ion-label>
				<ion-input disabled type="tel" name="telefone" value="17 998877665"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Cidade</ion-label>
				<ion-input disabled type="text" name="cidade" value="São José do Rio Preto"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Descrição</ion-label>
				<ion-textarea disabled type="text" name="descricao" value="Filhotes de beagle com 1 mês, todas as vacinas tomadas"></ion-textarea>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
