<ion-header>
	<ion-navbar color="secondary">
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-item *ngFor='let ad of anuncio | async'>
		<ion-card>
			<img src={{ad.urlPhoto}} />
			<ion-card-content>
				<ion-card-title>
					{{ad.titulo}}
				</ion-card-title>
				<ion-item text-wrap>
					<b>Quantidade: </b>{{ad.quantidade}}
				</ion-item>
				<ion-item text-wrap>
					<b>Raça: </b>{{ad.raca}}
				</ion-item>
				<ion-item text-wrap>
					<b>Sexo: </b>{{ad.sexo}}
				</ion-item>
				<ion-item text-wrap>
					<b>Anunciante: </b>{{ad.anunciante}}
				</ion-item>
				<ion-item text-wrap>
					<b>Telefone: </b>{{ad.telefone}}
				</ion-item>
				<ion-item text-wrap>
					<b>Cidade: </b>{{ad.cidade}}
				</ion-item>
				<ion-item text-wrap>
					<b>Descrição: </b>{{ad.descricao}}
				</ion-item>
			</ion-card-content>
		</ion-card>
	</ion-item>
</ion-content>
