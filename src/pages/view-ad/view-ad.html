<ion-header>
	<ion-navbar color="secondary">
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-item *ngFor='let ad of anuncio | async' style="background-color: #e6ffe6">
		<ion-card>
			<img src={{ad.urlPhoto}} />
			<ion-card-content>
				<ion-card-title text-center>
					{{ad.titulo}}
				</ion-card-title>
				<ion-item text-wrap>
					<b>Detalhes do Anúncio</b>
				</ion-item>
				<ion-item text-wrap>
					Raça: {{ad.raca}}
				</ion-item>
				<ion-item text-wrap>
					Quantidade: {{ad.quantidade}}
				</ion-item>
				<ion-item text-wrap>
					Sexo: {{ad.sexo}}
				</ion-item>
				<ion-item text-wrap text-justify style="border-bottom: 1px solid #89ce89">
					Descrição: {{ad.descricao}}
				</ion-item>
				<ion-item text-wrap>
					<b>Dados do Anunciante</b>
				</ion-item>
				<ion-item text-wrap>
					Nome: {{ad.anunciante}}
				</ion-item>
				<ion-item text-wrap>
					Telefone: {{ad.telefone}}
				</ion-item>
				<ion-item text-wrap>
					Cidade: {{ad.cidade}}
				</ion-item>
			</ion-card-content>
		</ion-card>
	</ion-item>
</ion-content>
