<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Alterar Senha</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<form #form='ngForm' (submit)="changePassword(form)">
		<ion-list>
			<ion-item>
				<ion-label stacked>Nova Senha</ion-label>
				<ion-input type="password" name="novaSenha" ngModel></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Confirmar Senha</ion-label>
				<ion-input type="password" name="confirmarSenha" ngModel></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button block color="secondary">SALVAR</button>
	</form>
	<div padding>
		<button ion-button block color="secondary" (click)="cancelAction()">CANCELAR</button>
	</div>
</ion-content>
