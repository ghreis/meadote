<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar color="secondary">
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item menuClose *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        <span ion-text >{{menuItem.title}}</span>
      </button>
      <button ion-item menuClose (click)="deleteAccount()">
        <ion-icon item-left name="trash"></ion-icon>
        <span ion-text >Excluir Conta</span>
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        <span ion-text >Sair</span>
      </button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
